			function init() {

				cameraSnow = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.5, 3000000 );

		// Light_________________

		// Snow Shit ________
				var geometrySnow = new THREE.SphereBufferGeometry( 2, 32, 16 );

				var materialSnow = new THREE.MeshBasicMaterial( { color: 0xEDF4F8,

					meshSnow.position.x = Math.random() * 10000 - 5000;
					meshSnow.position.y = Math.random() * 10000 - 5000;
					meshSnow.position.z = Math.random() * 10000 - 5000;

					meshSnow.scale.x = meshSnow.scale.y = meshSnow.scale.z = Math.random() * 3 + 1;

					scene.add( meshSnow );

					spheresSnow.push( meshSnow );


				}				

		// Water

				);

				scene.add( mirrorMesh );



//sphere stuff__________________________________________

				//scene.add( sphere );

//skybox___________________________

				
				
				makeSkybox (skyTexture[currentSkyBoxTexture]);

//End init '}' _________________________________

			function makeSkybox(skyTex) {
				// load skybox
				var cubeMap, loader;
				
				cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				
				loader = new THREE.ImageLoader();
				loader.load( skyTex, function ( image ) {
					var getSide = function ( x, y ) {

						var size = 1024;

						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;

						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );
						return canvas;

					};

					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;

					var cubeShader = THREE.ShaderLib[ 'cube' ];
					cubeShader.uniforms[ 'tCube' ].value = cubeMap;
					
					var skyBoxMaterial = new THREE.ShaderMaterial( {
						fragmentShader: cubeShader.fragmentShader,
						vertexShader: cubeShader.vertexShader,
						uniforms: cubeShader.uniforms,
						depthWrite: false,
						side: THREE.BackSide					
					} );

					 
					skyBox = new THREE.Mesh(
						new THREE.BoxGeometry( 1000000, 1000000, 1000000 ),
						skyBoxMaterial
					);

					//skyBox.visible = false;
					scene.add( skyBox );
					return skyBox;

				} );
			}


	function animate(timestamp) {

		requestAnimationFrame( animate );

		// Update VR headset position and apply to camera.
		controls.update();

		// Render the scene through the manager.
		manager.render(scene, camera, timestamp);

		render();

	}

	function render() {

		var time = performance.now() * 0.001;

 	//________ SNOW
		var timerSnow = 0.0001 * Date.now();

		for ( var i = 0, il = spheresSnow.length; i < il; i ++ ) {

		var sphereSnow = spheresSnow[ i ];

		sphereSnow.position.x = 5000 * Math.cos( timerSnow + i );
		sphereSnow.position.y = 5000 * Math.sin( timerSnow + i * 1.1 );
	}

	// Previously commented sphere stuff
		sphere.position.y = Math.sin( time ) * 1;
		sphere.position.x = 20000;
		sphere.position.z = 25000;
		sphere.rotation.x = time * 0.5;
		sphere.rotation.z = time * 0.51;

		water.material.uniforms.time.value += 1.0 / 7.5; // water speed (lower to increase)
		water.render();
		
		renderer.render( scene, camera);

		renderer.render( sceneSnow, cameraSnow);
			
		}

// Reset the position sensor when 'z' pressed.

function onKey(event) {
	  if (event.keyCode == 90) { // z
	    controls.resetSensor();
	  }
	  //if(currentSkyBoxTexture == skyTexture.length-1) 
	  currentSkyBoxTexture++;
	  makeSkybox (skyTexture[currentSkyBoxTexture]);
}

window.addEventListener('keydown', onKey, true);
